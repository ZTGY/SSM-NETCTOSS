<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" media="all" href="../../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../../styles/global_color.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script language="javascript" type="text/javascript">
        //保存成功的提示消息
        function showResult() {
            showResultDiv(true);
            window.setTimeout("showResultDiv(false);", 3000);
        }
        function showResultDiv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag)
                divResult.style.display = "block";
            else
                divResult.style.display = "none";
        }
        //用来显示当前用户姓名
        function getUsername() {
            $.ajax({
                url: "/showName",
                success: function (result) {
                    $("#username").html(result.data.name);
                }
            })
        }
        getUsername();

        function findAllModuleNames() {
            $.ajax({

                url: "/findAllRoleNames",

                success: function (result) {

                    $.each(result.data, function (index, domEle) {

                        var li = $("<li></li>").append($("<input type='checkbox'/>").attr("num", domEle.roleId)).append(domEle.name);

                        $("#ul").append(li);
                    })
                }
            });
        }
        findAllModuleNames();

        $(document).ready(function () {

            $.ajax({

                url: "/admin_modify2",

                success: function (result) {

                    $("#name").val(result.data.name)

                    $("#adminCode").val(result.data.adminCode)

                    $("#telephone").val(result.data.telephone)

                    $("#email").val(result.data.email)

                    $.each(result.data.roleInfoList, function (index, domEle) {

                        $("[num = '" + domEle.roleId + "']:checkbox").attr("checked", true);

                    })
                }
            })
        })

        function saveAdmin() {

            var arr = new Array();

            $("input[type='checkbox']:checked").each(function () {

                arr.push($(this).attr("num"));
            });

            $.ajax({

                type: "post",

                url: "/updateAdmin",

                traditional: true,

                data: {
                    name: $("#name").val(),

                    adminCode: $("#adminCode").val(),

                    telephone: $("#telephone").val(),

                    email: $("#email").val(),

                    roleIds: arr
                },
                success: function (result) {

                    console.log(result);

                    //保存结果的提示

                    if (result) {

                        showResultDiv(true);

                        window.location.href = "/admin_list";

                    } else {

                        window.setTimeout("showResultDiv(false);", 3000);
                    }
                }
            })
        }
    </script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../../images/logo.png" alt="logo" class="left"/>
    当前用户: <span id="username"></span>&nbsp;
    <a href="/quit">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="../index.html" class="index_off"></a></li>
        <li><a href="/role_list" class="role_off"></a></li>
        <li><a href="/admin_list" class="admin_on"></a></li>
        <li><a href="/fee_list" class="fee_off"></a></li>
        <li><a href="/account_list" class="account_off"></a></li>
        <li><a href="/service_list" class="service_off"></a></li>
        <li><a href="/bill_list" class="bill_off"></a></li>
        <li><a href="/report_list" class="report_off"></a></li>
        <li><a href="/user_info" class="information_off"></a></li>
        <li><a href="/user_modify_pwd" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <div id="save_result_info" class="save_success">保存成功！</div>
    <div class="text_info clearfix"><span>姓名：</span></div>
    <div class="input_info">
        <input type="text" id="name"/>
        <span class="required">*</span>
        <div class="validate_msg_long ">20长度以内的汉字、字母、数字的组合</div>
    </div>
    <div class="text_info clearfix"><span>管理员账号：</span></div>
    <div class="input_info"><input type="text" readonly="readonly" class="readonly" id="adminCode"/></div>
    <div class="text_info clearfix"><span>电话：</span></div>
    <div class="input_info">
        <input type="text" id="telephone"/>
        <span class="required">*</span>
        <div class="validate_msg_long ">正确的电话号码格式：手机或固话</div>
    </div>
    <div class="text_info clearfix"><span>Email：</span></div>
    <div class="input_info">
        <input type="text" class="width200" id="email"/>
        <span class="required">*</span>
        <div class="validate_msg_medium ">50长度以内，正确的 email 格式</div>
    </div>
    <div class="text_info clearfix"><span>角色：</span></div>
    <div class="input_info_high">
        <div class="input_info_scroll">
            <ul id="ul">

            </ul>
        </div>
        <span class="required">*</span>
        <div class="validate_msg_tiny ">至少选择一个</div>
    </div>
    <div class="button_info clearfix">
        <input type="button" value="保存" class="btn_save" onclick="saveAdmin();"/>
        <input type="button" value="取消" class="btn_save" onclick="window.location.href='/admin_list'"/>
    </div>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
</html>
