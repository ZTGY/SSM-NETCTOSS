<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" media="all" href="../../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../../styles/global_color.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script language="javascript" type="text/javascript">

        function showResultDiv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag)
                divResult.style.display = "block";
            else
                divResult.style.display = "none";
        }

        //切换资费类型
        function feeTypeChange(type) {
            var inputArray = document.getElementById("main").getElementsByTagName("input");
            if (type == 1) {
                inputArray[4].readOnly = true;
                inputArray[4].value = "";
                inputArray[4].className += " readonly";
                inputArray[5].readOnly = false;
                inputArray[5].className = "width100";
                inputArray[6].readOnly = true;
                inputArray[6].className += " readonly";
                inputArray[6].value = "";
            }
            else if (type == 2) {
                inputArray[4].readOnly = false;
                inputArray[4].className = "width100";
                inputArray[5].readOnly = false;
                inputArray[5].className = "width100";
                inputArray[6].readOnly = false;
                inputArray[6].className = "width100";
            }
            else if (type == 3) {
                inputArray[4].readOnly = true;
                inputArray[4].value = "";
                inputArray[4].className += " readonly";
                inputArray[5].readOnly = true;
                inputArray[5].value = "";
                inputArray[5].className += " readonly";
                inputArray[6].readOnly = false;
                inputArray[6].className = "width100";
            }
        }
        //用来显示当前用户姓名
        function getUsername() {
            $.ajax({
                url: "/showName",
                success: function (result) {
                    $("#username").html(result.data.name);
                }
            })
        }

        getUsername();

    </script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../../images/logo.png" alt="logo" class="left"/>
    当前用户: <span id="username"></span>&nbsp;
    <a href="/quit" >[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="../index.html" class="index_off"></a></li>
        <li><a href="/role_list" class="role_off"></a></li>
        <li><a href="admin_list" class="admin_off"></a></li>
        <li><a href="/fee_list" class="fee_off"></a></li>
        <li><a href="/account_list" class="account_off"></a></li>
        <li><a href="/service_list" class="service_off"></a></li>
        <li><a href="/bill_list" class="bill_off"></a></li>
        <li><a href="/report_list" class="report_off"></a></li>
        <li><a href="/user_info" class="information_off"></a></li>
        <li><a href="/user_modify_pwd" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <div id="save_result_info" class="save_fail">保存失败，资费名称重复！</div>
    <div class="text_info clearfix"><span>资费名称：</span></div>
    <div class="input_info">
        <input type="text" class="width300" id="name"/>&nbsp;&nbsp;&nbsp;
        <span class="required">*</span>
        <div class="validate_msg_short">50长度的字母、数字、汉字和下划线的组合</div>
    </div>
    <div class="text_info clearfix"><span>资费类型：</span></div>
    <div class="input_info fee_type">
        <input type="radio" name="costType" id="monthly" value="包月" onclick="feeTypeChange(1);"/>
        <label for="monthly">包月</label>
        <input type="radio" name="costType" checked="checked" value="套餐" id="package" onclick="feeTypeChange(2);"/>
        <label for="package">套餐</label>
        <input type="radio" name="costType" id="timeBased" value="计时" onclick="feeTypeChange(3);"/>
        <label for="timeBased">计时</label>
    </div>
    <div class="text_info clearfix"><span>基本时长：</span></div>
    <div class="input_info">
        <input type="text" id="baseDuration" class="width100"/>
        <span class="info">小时</span>
        <span class="required">*</span>
        <div class="validate_msg_long">1-600之间的整数</div>
    </div>
    <div class="text_info clearfix"><span>基本费用：</span></div>
    <div class="input_info">
        <input type="text" id="baseCost" class="width100"/>
        <span class="info">元</span>
        <span class="required">*</span>
        <div class="validate_msg_long error_msg">0-99999.99之间的数值</div>
    </div>
    <div class="text_info clearfix"><span>单位费用：</span></div>
    <div class="input_info">
        <input type="text" id="unitCost" class="width100"/>
        <span class="info">元/小时</span>
        <span class="required">*</span>
        <div class="validate_msg_long error_msg">0-99999.99之间的数值</div>
    </div>
    <div class="text_info clearfix"><span>资费说明：</span></div>
    <div class="input_info_high">
        <textarea class="width300 height70" id="descr"></textarea>
        <div class="validate_msg_short error_msg">100长度的字母、数字、汉字和下划线的组合</div>
    </div>
    <div class="button_info clearfix">
        <input type="submit" value="保存" class="btn_save" id="sub"/>
        <input type="submit" value="取消" class="btn_save" onclick="location.href='/fee_list';"/>
    </div>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
<script type="text/javascript">
    $("#sub").click(function () {
        $.ajax({
            url: "/addCost",
            data: {
                name: $("#name").val(),
                costType: $("input[type='radio']:checked").val(),
                baseDuration: $("#baseDuration").val(),
                baseCost: $("#baseCost").val(),
                unitCost: $("#unitCost").val(),
                descr: $("#descr").val()
            },
            success: function (result) {

                //保存结果的提示

                if (result) {

                    showResultDiv(true);

                    window.location.href = "/fee_list";

                } else {

                    window.setTimeout("showResultDiv(false);", 3000);
                }
            }
        })
    });

</script>
</html>
