<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>云科技</title>
    <link type="text/css" rel="stylesheet" media="all" href="../../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../../styles/global_color.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script language="javascript" type="text/javascript">

        function showResultDiv(flag) {

            var divResult = document.getElementById("save_result_info");

            if (flag)

                divResult.style.display = "block";

            else
                alert("保存失败");
        }

        //显示修改密码的信息项
        function showPwd(chkObj) {
            if (chkObj.checked)
                document.getElementById("divPwds").style.display = "block";
            else
                document.getElementById("divPwds").style.display = "none";
        }

        function getAccountMsg() {

            $.ajax({

                url: "/account_modify2",

                success: function (result) {
                    $("#accountId").val(result.data.accountId)
                    $("#realName").val(result.data.realName)
                    $("#idcardNo").val(result.data.idcardNo)
                    $("#loginName").val(result.data.loginName)
                    $("#loginPasswd").val(result.data.loginPasswd)
                    $("#telephone").val(result.data.telephone)
                    $("#recommenderIdcardNo").val(result.message)
                    $("#birthdate").val(result.data.birthdate)
                    $("#email").val(result.data.email)
                    $("#select").val(result.data.occupation)
                    if (result.data.occupation == "干部") {
                        $("#leader").attr("checked", true)
                    }
                    if (result.data.occupation == "学生") {
                        $("#student").attr("checked", true)
                    }
                    if (result.data.occupation == "技术人员") {
                        $("#technician").attr("checked", true)
                    }
                    if (result.data.occupation == "其他") {
                        $("#other").attr("checked", true)
                    }
                    $("input[type='radio']").val(result.data.gender)
                    if (result.data.gender == "男") {
                        $("#male").attr("checked", true);
                    }
                    if (result.data.gender == "女") {
                        $("#female").attr("checked", true);
                    }
                    $("#mailaddress").val(result.data.mailaddress)
                    $("#zipcode").val(result.data.zipcode)
                    $("#qq").val(result.data.qq)

                }
            })

        }

        getAccountMsg();

        //用来显示当前用户姓名
        function getUsername() {
            $.ajax({
                url: "/showName",
                success: function (result) {
                    $("#username").html(result.data.name);
                }
            })
        }
        getUsername();
    </script>

</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../../images/logo.png" alt="logo" class="left"/>
    当前用户: <span id="username"></span>&nbsp;
    <a href="/quit">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="../index.html" class="index_off"></a></li>
        <li><a href="/role_list" class="role_off"></a></li>
        <li><a href="/admin_list" class="admin_off"></a></li>
        <li><a href="/fee_list" class="fee_off"></a></li>
        <li><a href="/account_list" class="account_on"></a></li>
        <li><a href="/service_list" class="service_off"></a></li>
        <li><a href="/bill_list" class="bill_off"></a></li>
        <li><a href="/report_list" class="report_off"></a></li>
        <li><a href="/user_info" class="information_off"></a></li>
        <li><a href="/user_modify_pwd" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <!--保存成功或者失败的提示消息-->
    <div id="save_result_info" class="save_success">保存成功</div>
    <!--必填项-->
    <div class="text_info clearfix"><span>账务账号ID：</span></div>
    <div class="input_info">
        <input type="text" id="accountId" readonly class="readonly" name="accountId"/>
    </div>
    <div class="text_info clearfix"><span>姓名：</span></div>
    <div class="input_info">
        <input type="text" id="realName" name="realName"/>
        <span class="required">*</span>
        <div class="validate_msg_long" id="div1">20长度以内的汉字</div>
    </div>
    <div class="text_info clearfix"><span>身份证：</span></div>
    <div class="input_info">
        <input type="text" id="idcardNo" readonly class="readonly" name="idcardNo"/>
    </div>
    <div class="text_info clearfix"><span>登录账号：</span></div>
    <div class="input_info">
        <input type="text" id="loginName" readonly class="readonly" name="loginName"/>
        <!--&lt;!&ndash;                -->
        <div class="change_pwd">
            <input id="chkModiPwd" type="checkbox" onclick="showPwd(this);"/>
            <label for="chkModiPwd">修改密码</label>
        </div>
        -->
    </div>
    <!--修改密码部分-->
    <!--&lt;!&ndash;-->
    <div id="divPwds">
        <div class="text_info clearfix"><span>旧密码：</span></div>
        <div class="input_info">
            <input type="password" id="loginPasswd" name="loginPasswd" class="readonly" readonly/>
            <span class="required">*</span>
            <div class="validate_msg_long"></div>
        </div>
        <div class="text_info clearfix"><span>新密码：</span></div>
        <div class="input_info">
            <input type="password" id="newPassword" name="newPassword"/>
            <span class="required">*</span>
            <div class="validate_msg_long" id="div2">30长度以内的字母、数字和下划线的组合</div>
        </div>
        <div class="text_info clearfix"><span>重复新密码：</span></div>
        <div class="input_info">
            <input type="password" id="newPassword2" name="newPassword2"/>
            <span class="required">*</span>
            <div class="validate_msg_long" id="div3"></div>
        </div>
    </div>
    -->
    <div class="text_info clearfix"><span>移动电话：</span></div>
    <div class="input_info">
        <input type="text" class="width200" id="telephone" name="telephone"/>
        <span class="required">*</span>
        <div class="validate_msg_medium" id="div4"></div>
    </div>
    <div class="text_info clearfix"><span>推荐人身份证号码：</span></div>
    <div class="input_info">
        <input type="text" id="recommenderIdcardNo" name="recommenderIdcardNo"/>
        <div class="validate_msg_long" id="div5"></div>
    </div>
    <div class="text_info clearfix"><span>生日：</span></div>
    <div class="input_info">
        <input type="text" readonly class="readonly" id="birth"/>
    </div>
    <div class="text_info clearfix"><span>Email：</span></div>
    <div class="input_info">
        <input type="text" class="width200" id="email" name="email"/>
        <div class="validate_msg_medium" id="div6"></div>
    </div>
    <div class="text_info clearfix"><span>职业：</span></div>
    <div class="input_info">
        <select id="occupation" name="occupation">
            <option value="干部">干部</option>
            <option value="学生">学生</option>
            <option value="技术人员">技术人员</option>
            <option value="其他">其他</option>
        </select>
    </div>
    <div class="text_info clearfix"><span>性别：</span></div>
    <div class="input_info fee_type">
        <input type="radio" name="gender" checked="checked" id="female" value="女" onclick="feeTypeChange(1);"/>
        <label for="female">女</label>
        <input type="radio" name="gender" id="male" value="男" onclick="feeTypeChange(2);"/>
        <label for="male">男</label>
    </div>
    <div class="text_info clearfix"><span>通信地址：</span></div>
    <div class="input_info">
        <input type="text" class="width350" id="mailaddress" name="mailaddress"/>
        <div class="validate_msg_tiny" id="div7">50长度以内</div>
    </div>
    <div class="text_info clearfix"><span>邮编：</span></div>
    <div class="input_info">
        <input type="text" id="zipcode" name="zipcode"/>
        <div class="validate_msg_long" id="div8">6位数字</div>
    </div>
    <div class="text_info clearfix"><span>QQ：</span></div>
    <div class="input_info">
        <input type="text" id="qq" name="qq"/>
        <div class="validate_msg_long" id="div9">5到13位数字</div>
    </div>
    <!--操作按钮-->
    <div class="button_info clearfix">
        <input type="submit" value="保存" class="btn_save" id="sub"/>
        <input type="button" value="取消" class="btn_save" onclick="location.href='/account_list';"/>
    </div>
</div>

    <br/>

</div>

<script type="text/javascript">
    $("#sub").click(function () {

                var obj = $("#realName").val();

                if (obj == "" || !new RegExp("^[\u4e00-\u9fa5]{0,20}$").test(obj)) {

                    $("#div1").attr("class", "validate_msg_long error_msg");

                    return;

                }

                if ($("#chkModiPwd").checked == true) {

                    var obj1 = $("#newPassword").val();

                    if (obj1 == "" || !new RegExp("^(?!_)(?!.*?_$)[a-zA-Z0-9_\u4e00-\u9fa5]{0,30}$").test(obj1)) {

                        $("#div2").attr("class", "validate_msg_long error_msg");

                        return;
                    }
                    if ($("#newPassword").val() != $("#newPassword2").val()) {

                        $("#div3").attr("class", "validate_msg_long error_msg").html("两次密码必须相同");

                        return;
                    }
                }
                var obj2 = $("#telephone").val();

                if (obj2 == "" || !new RegExp("^(13[0-9]|15[0|3|6|7|8|9]|18[8|9])\\d{8}$").test(obj2)) {

                    $("#div4").attr("class", "validate_msg_medium error_msg").html("手机号码格式不正确");

                    return;
                }
                if ($("#recommenderIdcardNo").val() != "") {

                    var obj3 = $("#recommenderIdcardNo").val();

                    if (!new RegExp("((11|12|13|14|15|21|22|23|31|32|33|34|35|36|37|41|42|43|44|45|46|50|51|52|53|54|61|62|63|64|65)[0-9]{4})" +
                                    "(([1|2][0-9]{3}[0|1][0-9][0-3][0-9][0-9]{3}" +
                                    "[Xx0-9])|([0-9]{2}[0|1][0-9][0-3][0-9][0-9]{3}))").test(obj3)) {

                        $("#div5").attr("class", "validate_msg_long error_msg").html("身份证号码不正确");

                        return;
                    }
                }

                if ($("#email").val() != "") {

                    var obj4 = $("#email").val();

                    if (!new RegExp("^\\w+([-+.]\\w+)*@\\w+([-.]\\w+)*\\.\\w+([-.]\\w+)*$").test(obj4)) {

                        $("#div6").attr("class", "validate_msg_tiny error_msg").html("邮箱格式不正确");

                        return;
                    }
                }
                if ($("#mailaddress").val() != "") {

                    var obj5 = $("#mailaddress").val();

                    if (!new RegExp("^(?=.*?[\u4E00-\u9FA5])[\d\u4E00-\u9FA5]+").test(obj5)) {

                        $("#div7").attr("class", "validate_msg_tiny error_msg");

                        return;
                    }
                }
                if ($("#zipcode").val() != "") {

                    var obj6 = $("#zipcode").val();

                    if (!new RegExp("[1-9]\\d{5}(?!\\d)").test(obj6)) {

                        $("#div8").attr("class", "validate_msg_long error_msg");

                        return;
                    }
                }
                if ($("#qq").val() != "") {

                    var obj7 = $("#qq").val();

                    if (!new RegExp("[1-9][0-9]{4,14}").test(obj7)) {

                        $("#div9").attr("class", "validate_msg_long error_msg");

                        return;
                    }
                }

                $.ajax({

                    type: "post",

                    url: "/updateAccount",

                    data: {

                        accountId: $("#accountId").val(),

                        realName: $("#realName").val(),

                        idcardNo: $("#idcardNo").val(),

                        loginName: $("#loginName").val(),

                        loginPasswd: $("#loginPasswd").val(),

                        telephone: $("#telephone").val(),

                        recommenderIdcardNo: $("#recommenderIdcardNo").val(),

                        birthdate:$("#birthdate").val(),

                        email: $("#email").val(),

                        occupation: $("#occupation").val(),

                        gender: $("input[type='radio']:checked").val(),

                        mailaddress: $("#mailaddress").val(),

                        zipcode: $("#zipcode").val(),

                        qq: $("#qq").val()
                    },
                    success: function (result) {

                        //保存结果的提示

                        if (result) {

                            showResultDiv(true);

                            window.location.href = "/account_list";
                        } else {

                            window.setTimeout("showResultDiv(false);", 3000);

                        }
                    }
                });
            }
    );
    $("#realName").focus(function () {
        $("#div1").attr("class", "validate_msg_long");
    })

    $("#newPassword").focus(function () {
        $("#div2").attr("class", "validate_msg_long");
    })
    $("#newPassword2").focus(function () {
        $("#div3").attr("class", "validate_msg_long").html(null);
    })
    $("#telephone").focus(function () {
        $("#div4").attr("class", "validate_msg_medium").html(null);
    })
    $("#recommenderIdcardNo").focus(function () {
        $("#div5").attr("class", "validate_msg_long").html(null);
    })
    $("#email").focus(function () {
        $("#div6").attr("class", "validate_msg_tiny").html(null);
    })
    $("#mailaddress").focus(function () {
        $("#div7").attr("class", "validate_msg_tiny");
    })
    $("#zipcode").focus(function () {
        $("#div8").attr("class", "validate_msg_long");
    })
    $("#qq").focus(function () {
        $("#div9").attr("class", "validate_msg_long");
    })
</script>
</html>
